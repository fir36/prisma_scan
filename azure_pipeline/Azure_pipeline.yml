  branches:
    include:
      - main  # Trigger when pushing to the main branch

stages:
- stage: PrismaScan
  displayName: "Prisma Scan"
  jobs:
  - job: RunGithubAction
    displayName: "Trigger GitHub Action for Prisma Scan"
    steps:
    - script: |
