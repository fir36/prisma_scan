name: Prisma Cloud CI/CD Integration

on:
  push:
    branches:
      - main   # Runs on push to the main branch
  pull_request:  # Runs on pull requests

jobs:
  prisma-cloud-scan:
    runs-on: self-hosted  # Uses the self-hosted runner (same as Azure DevOps)

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2  # Checks out the repository code

      - name: Install Checkov (No Docker)
        run: pip install checkov

      - name: Run Prisma Cloud Scan
        env:
          PRISMA_API_URL: https://api.sg.prismacloud.io  # Prisma Cloud API URL
          BC_API_KEY: ${{ secrets.BC_API_KEY }}  # Prisma Cloud API key from GitHub Secrets
        run: checkov -d . --bc-api-key $BC_API_KEY --repo-id my-org/my-repo --soft-fail

      - name: Save Scan Results for Azure DevOps
        run: |
          mkdir -p /shared-folder
          echo "Prisma Cloud Scan Completed Successfully" > /shared-folder/prisma-scan-result.txt
          echo "Scan results saved to /shared-folder/prisma-scan-result.txt"
